plugins {
    id 'java-library'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jgrapht:jgrapht-core:1.3.1'
    implementation 'org.jgrapht:jgrapht-io:1.3.1'
    api 'org.eclipse.jgit:org.eclipse.jgit:5.1.3.201810200350-r'
    implementation 'commons-cli:commons-cli:1.4'
    

    testImplementation 'junit:junit:4.12'

    // dependencies for sample code: available only if a properties is defined
    if (project.findProperty("stein.runsample") == "yes") {
        implementation 'org.eclipse.jdt:org.eclipse.jdt.core:3.15.0'
        implementation 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'
    } else {
        compileOnly 'org.eclipse.jdt:org.eclipse.jdt.core:3.15.0'
        compileOnly 'com.googlecode.juniversalchardet:juniversalchardet:1.0.3'
    }
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes "Main-Class": "jp.ac.titech.c.se.stein.CLI"
    }
}
